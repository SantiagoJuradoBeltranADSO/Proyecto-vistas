<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
  <header>
    <div class="container container_2 ">
      <div class="logo_22">
        <img src="../../Imagenes/Component 2.png" alt="">
      </div>
      <div class="recuadro-registro">
      <h1 class="recuadro">Registro de usuarios</h1>
      </div>
    </div>
  </header>
  <section>   
    <div class=" container_form formulario">
      
      <form action="#">
        <div class="text_form">
          <div class="text_form--inputs">
            <label for="nombre">Nombre completo:</label>
            <input class="recuadro recuadro_formulario" type="text" id="nombre" name="nombre" required> 
          </div>
          <div class="text_form--inputs">
               <label for="correo">Correo electrónico:</label>
               <input class="recuadro recuadro_formulario" type="email" id="correo" name="correo" required>
          </div>
          <div class="text_form--inputs">
            <label for="contrasena">Contraseña:</label>    
            <input class="recuadro recuadro_formulario" type="password" id="contrasena" name="contrasena" required>

          </div>
          <div class="text_form--inputs">
            <label for="contrasena">Confirmar Contraseña:</label>  
            <input class="recuadro recuadro_formulario" type="password" id="contrasena" name="contrasena" required>

          </div>
        </div>
        <div class="register_salir">
      <a href="" class="recuadro recuadro_botons">Registrarse</a>
      <a href="inicio.html" class="recuadro recuadro_botons">Inicio</a>
      </div>
      </form>
    </div>
  </section>
</body>

</html>
